<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Contact Us</title>
</head>
<body style="background-image: url(cbg.jpg); background-repeat: no-repeat; background-size: 100%; color:White;">
    <center><h1>Contact Us:</h1></center>
    <div class="container">
        <form>
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.."><br/><br/>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br/><br/>
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="India">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select><br/><br/>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
        </form>
        <button onclick="Submit()">Submit</button>
      </div>
    <center>
    <a href="index.html">Go to Main Page</a>
    </center>
</body>
</html>
